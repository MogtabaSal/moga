<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
		<style>
			body { margin: 0; }
            /* display:flex; */
		</style>
        
	</head>
	<body>
		<script src="three.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="OrbitControls.js"></script>
        <!-- <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script> -->
		<script>
          
            let renderer; let camera; let scene;
			 scene = new THREE.Scene();
             scene.background = new THREE.Color(0xddd2dd);
             camera = new THREE.PerspectiveCamera(70 , window.innerWidth/window.innerHeight , 0.01 , 1000);
            //  camera.position.y=10;
            //  camera.position.x=100;
            //  camera.position.z=10;
             camera.rotation.y=30/180*Math.PI;
             scene.add(camera);
            //  var hlight=new THREE.AmbientLight(0xffffff,1);
            // scene.add(hlight);
            // const light=new THREE.PointLight(0xfff,1 , 100);
            // light.position.set( 0, 1, 1 );

            // scene.add(light);


            renderer= new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth,window.innerHeight);
            
            document.body.appendChild(renderer.domElement);
             controls = new THREE.OrbitControls( camera, renderer.domElement );
camera.position.set(0,1,5);


            controls.update();
           let loader = new THREE.GLTFLoader();
            loader.load('car.gltf' , function(gltf)
            {
                // car = gltf.scene.children[0];
                scene.add(gltf.scene);
                // car.castShadow = true;
                 renderer.render(scene,camera);
            });
          
            function animate()
            {
                requestAnimationFrame(animate);
                renderer.render(scene,camera);
                controls.update();
                
            }
                        animate();
		</script>
	</body>
</html>
